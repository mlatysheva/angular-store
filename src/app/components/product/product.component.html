<div class="column gap-1 wrapper">
  <img [src]="product.image" alt="Product thumbnail for {{product.name}}">
  <h2 class="title">{{ trancateName(product.name)}}</h2>
  <div class="row gap-05">
    <span class="price-label">Price:</span>
    <span class="price">{{ product.price }}</span>
  </div>
  <p-rating 
    [(ngModel)]="product.rating"
    [readonly]="true"
    iconCancelClass="hidden"
  ></p-rating>

  <div class="row gap-05">
    <button pButton type="button" icon="pi pi-pencil" label="Edit" (click)="editProduct()"></button>
    <button 
      pButton 
      type="button" 
      icon="pi pi-trash" 
      label="Delete" 
      (click)="confirmDelete()" 
      #deleteButton 
      class="p-button-danger"
    ></button>
  </div>

  <p-confirmPopup></p-confirmPopup>
</div>
